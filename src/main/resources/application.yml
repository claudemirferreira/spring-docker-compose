springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

spring:
  profiles:
    active: dev
  application:
    name: autorizador

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/account
    username: root
    password: root

  jpa:
    show-sql: true
    database: mysql
    open-in-view: false
    hibernate:
      ddl-auto: update

  kafka:
    producer:
      bootstrap-servers: kafka:9092  # Endere√ßo do Kafka
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer


server:
  port: 8080
