springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

spring:
  profiles:
    active: dev
  application:
    name: autorizador

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/account
    username: root
    password: root

  jpa:
    show-sql: true
    database: mysql
    open-in-view: false
    hibernate:
      ddl-auto: update

server:
  port: 8080
